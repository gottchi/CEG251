<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Discharge Prediction at Ban Sob-Aor Bridge, Chiang Dao from Station P20, Chiang Dao</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Include Chart.js -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f7f9fc;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        input {
            margin: 5px;
            padding: 8px;
            font-size: 14px;
            width: 18%;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #chart-container {
            margin-top: 30px;
            max-width: 1000px;
            margin: auto;
        }
        @media (max-width: 600px) {
            .input-row {
                flex-direction: column;
                align-items: flex-start;
            }
            input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Water Discharge Prediction at Ban Sob-Aor Bridge, Chiang Dao from Station P20, Chiang Dao</h1>
        <h2>Information at Station P20</h2>
        <div id="inputContainer">
            <div class="input-row">
                <input type="date" class="date" required>
                <input type="time" class="time" required>
                <input type="number" class="waterLevel" placeholder="Water Level (m)" required>
                <input type="number" class="inflowVolume" placeholder="Inflow Volume (m³/s)" required>
            </div>
            <div class="input-row">
                <input type="date" class="date" required>
                <input type="time" class="time" required>
                <input type="number" class="waterLevel" placeholder="Water Level (m)" required>
                <input type="number" class="inflowVolume" placeholder="Inflow Volume (m³/s)" required>
            </div>
        </div>
        <button onclick="addInputSet()">Add Input</button>
        <button onclick="predictDischarge()">Calculate</button>
        <button onclick="resetForm()">Reset</button>
        <div id="result"></div>
        <div id="chart-container">
            <canvas id="dischargeChart"></canvas>
        </div>
    </div>

    <script>
        let dischargeChart; // Global variable for the chart instance

        function addInputSet() {
            const inputContainer = document.getElementById("inputContainer");
            const inputRow = document.createElement("div");
            inputRow.className = "input-row";
            inputRow.innerHTML = `
                <input type="date" class="date" required>
                <input type="time" class="time" required>
                <input type="number" class="waterLevel" placeholder="Water Level (m)" required>
                <input type="number" class="inflowVolume" placeholder="Inflow Volume (m³/s)" required>
                <button onclick="removeInputSet(this)">Remove</button>
            `;
            inputContainer.appendChild(inputRow);
        }

        function removeInputSet(button) {
            const inputContainer = document.getElementById("inputContainer");
            if (inputContainer.children.length > 2) {
                button.parentElement.remove();
            } else {
                alert("At least two input sets are required.");
            }
        }

        function resetForm() {
            document.getElementById("inputContainer").innerHTML = '';
            addInputSet();
            addInputSet();
            document.getElementById("result").innerHTML = '';
            if (dischargeChart) {
                dischargeChart.destroy(); // Reset the chart
            }
        }

        function predictDischarge() {
            const dates = document.querySelectorAll(".date");
            const times = document.querySelectorAll(".time");
            const waterLevels = document.querySelectorAll(".waterLevel");
            const inflowVolumes = document.querySelectorAll(".inflowVolume");
            const resultContainer = document.getElementById("result");

            if (dates.length < 2) {
                alert("At least two input sets are required for calculation.");
                return;
            }

            const inflowData = [];
            const outflowData = [];
            const labels = [];
            const tableRows = [];
            let prevQo = null;

            for (let i = 0; i < dates.length; i++) {
                const date = dates[i].value;
                const time = times[i].value;
                const waterLevel = parseFloat(waterLevels[i].value);
                const inflowVolume = parseFloat(inflowVolumes[i].value);

                if (!date || !time || isNaN(waterLevel) || isNaN(inflowVolume)) {
                    alert("Please fill in all fields correctly.");
                    return;
                }

                // Combine date and time for the x-axis label
                labels.push(`${date} ${time}`);

                // Step 1: A
                const A = (waterLevel / 6.74) * 493.64;

                // Step 2: Average Va
                const Va = inflowVolume / A;

                // Step 3: Vc
                const Vc = (5 / 3) * Va;

                // Step 4: dL
                const dL = 11400;

                // Step 5: K
                const K = (dL / Vc) / 3600;

                // Step 6: X
                const X = 0.25;

                // Step 7: dT (Assume dT=1 hour for now)
                const dT = 1;

                // Step 8: D
                const D = K - (K * X) + (0.5 * dT);

                // Steps 9-11: C1, C2, C3
                const C1 = (-(K * X) + (0.5 * dT)) / D;
                const C2 = ((K * X) + (0.5 * dT)) / D;
                const C3 = (K - (K * X) - (0.5 * dT)) / D;

                // Step 13: Qo1
                const Qo1 = inflowVolume + (inflowVolume * 0.005);

                // Step 14: Qo2, Qo3, etc.
                const Qo = prevQo === null 
                    ? (C1 * inflowVolume) + (C2 * inflowVolume) + (C3 * Qo1)
                    : (C1 * inflowVolume) + (C2 * prevQo) + (C3 * Qo1);

                inflowData.push(inflowVolume.toFixed(2));
                outflowData.push(Qo.toFixed(2));

                // Add row to the table
                tableRows.push(`
                    <tr>
                        <td>${date} ${time}</td>
                        <td>${inflowVolume.toFixed(2)}</td>
                        <td>${Qo.toFixed(2)}</td>
                    </tr>
                `);

                prevQo = Qo; // Update Qo for the next iteration
            }

            // Display table
            resultContainer.innerHTML = `
                <table>
                    <tr>
                        <th>Date and Time</th>
                        <th>Inflow (m³/s)</th>
                        <th>Outflow (m³/s)</th>
                    </tr>
                    ${tableRows.join("")}
                </table>
            `;

            // Display chart
            if (dischargeChart) {
                dischargeChart.destroy(); // Destroy previous chart
            }

            const ctx = document.getElementById('dischargeChart').getContext('2d');
            dischargeChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Inflow (m³/s)',
                            data: inflowData,
                            borderColor: 'blue',
                            fill: false,
                        },
                        {
                            label: 'Outflow (m³/s)',
                            data: outflowData,
                            borderColor: 'red',
                            fill: false,
                        },
                    ],
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Date and Time',
                            },
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Discharge (m³/s)',
                            },
                        },
                    },
                },
            });
        }
    </script>
</body>
</html>
